<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>What should I drink</title>
    <!-- Import Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body class="bg-orange-200">
    <div id="app">
      <div class="flex justify-center pt-20">
        <div class="w-96 border p-3 bg-white">
          <div class="flex justify-center mb-10">
            <img :src="imgUrl" alt="image of cocktail">
          </div>
          <h2 class="text-3xl mb-5">{{ name }}</h2>
          <div class="mb-5">
            <h4 class="text-2xl italic mb-3">Ingredients</h4>
            <ul>
              <li v-for="ingredient in ingredients">{{ ingredient }}</li>
            </ul>
          </div>
          <div class="mb-5">
            <h4 class="text-2xl italic mb-3">Instructions</h4>
            <p>{{ instructions }}</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      app.mount('#app')
    </script>
  </body>
</html>
